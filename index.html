<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Protfolio-Theme</title>
</head>

<body class="bg-light">
  <div class="container">
    <header id="main-header">
      <div class="row no-gutters">
        <div class="col-md-4">
          <img src="images/person1.jpg" alt="">
        </div>
        <div class="col-md-8">
          <div class="d-flex flex-column">
            <div class="p-5 bg-dark">
              <div class="d-flex flex-row align-items-center justify-content-between">
                <h1 class="display-4 text-white">John Doe</h1>
                <div class="d-none d-md-block">
                  <a class="text-white" href="https://twitter.com"><i class="fab fa-twitter"></i></a>
                </div>
                <div>
                  <a class="text-white" href="https://facebook.com"><i class="fab fa-facebook"></i></a>
                </div>
                <div>
                  <a class="text-white" href="https://instagram.com"><i class="fab fa-instagram"></i></a>
                </div>
                <div>
                  <a class="text-white" href="https://github.com"><i class="fab fa-github"></i></a>
                </div>
              </div>
            </div>
            <div class="p-4 bg-black text-white">
              Experienced Full Stack Web Developer
            </div>
            <div class="row no-gutters text-center text-white">
              <div class="col-md-3">
                <div class="port-item p-4 bg-primary text-cente" data-toggle="collapse" data-target="#home">
                  <i class="fas fa-home fa-2x"></i>
                  <span class="d-none d-md-block">Home</span>
                </div>
              </div>
              <div class="col-md-3">
                <div class="port-item p-4 bg-success text-cente" data-toggle="collapse" data-target="#resume">
                  <i class="fas fa-graduation-cap fa-2x"></i>
                  <span class="d-none d-md-block">Resume</span>
                </div>
              </div>
              <div class="col-md-3">
                <div class="port-item p-4 bg-warning text-cente" data-toggle="collapse" data-target="#work">
                  <i class="fas fa-folder-open fa-2x"></i>
                  <span class="d-none d-md-block">Work</span>
                </div>
              </div>
              <div class="col-md-3">
                <div class="port-item p-4 bg-danger text-center" data-toggle="collapse" data-target="#contact">
                  <i class="fas fa-envelope fa-2x"></i>
                  <span class="d-none d-md-block">Contact</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
  </div>
  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://cdn.ckeditor.com/4.11.4/standard/ckeditor.js"></script>
  <script>
    $("#year").text(new Date().getFullYear());    
  </script>
</body>

</html>
